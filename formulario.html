<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="../codigo-otros-2/styles.css">   <!-- valide la ruta al CSS-->
  <title>Formulario</title>
</head>

<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <!-- Agregué un ID al formulario para poder seleccionarlo en JavaScript -->
  <form id="formulario" class="formulario">
    Nombre <input type="text" name="name" id="name">
    <br />
    Edad <input type="number" name="age" id="age">
    <br />

    Nacionalidad
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit">
  </form>

  <!-- Agregué el id "lista-de-invitados" para que el JS pueda agregar elementos aquí -->
  <div id="lista-de-invitados">
    <h2>Lista de invitados</h2>
  </div>

  <script src="../codigo-otros-2/formulario.js"></script>    !<!-- Valide la ruta al archivo JavaScript -->
</body>

</html>
